version: "3.0"
services:
  database:
    image: postgres
    container_name: "postgres_db"
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    networks:
      - fullstack
    volumes:
      - data:/var/lib/postgresql/data
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: "adhd-server"
    env_file: .env
    restart: on-failure
    depends_on:
      - database
    links:
      - database
    networks:
      - fullstack
    ports:
      - "8000:8000"
volumes:
  data:

networks:
  fullstack:
    driver: bridge
